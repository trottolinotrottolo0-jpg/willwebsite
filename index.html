
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Fernandez | Elite Performance Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Montserrat:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
            background-color: #000;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-fade-up {
            animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        .animate-slide-left {
            animation: slideInLeft 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        .animate-pulse-slow {
            animation: pulse-slow 6s ease-in-out infinite;
        }
        @keyframes pulse-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        /* Effetto Argento Metallizzato */
        .text-metallic-silver {
            background: linear-gradient(to right, #9ca3af, #f3f4f6, #6b7280, #f3f4f6, #9ca3af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 4s linear infinite;
        }
        
        .bg-metallic-silver {
            background: linear-gradient(135deg, #d1d5db 0%, #ffffff 45%, #9ca3af 55%, #e5e7eb 100%);
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.8), 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        /* Animazione Slider Ticker Footer */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 15s linear infinite;
        }
        .animate-marquee:hover {
            animation-play-state: paused;
        }

        /* Essential Stacking styles for Blog */
        .blog-stack-wrapper {
            position: relative;
            padding-bottom: 20vh; 
        }

        .blog-post-card {
            position: sticky;
            background-color: white;
            will-change: transform;
            transition: transform 0.3s ease-out;
        }

        /* Scroll Reveal Utilities */
        .reveal {
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        .reveal-fade {
            transform: translateY(30px);
        }
        
        .reveal-slide-left {
            transform: translateX(-100px);
        }
        
        .reveal.active {
            opacity: 1;
            transform: translate(0, 0);
        }

        html {
            overflow-x: hidden;
        }
    </style>
